<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Miscellaneous | 3kh0</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optionally link to an external stylesheet -->

    <style>
        /* In-line CSS for demonstration purposes */
        .text-center {
            text-align: center;
        }

        body[data-theme='dark'] {
            background: radial-gradient(at center bottom, rgb(27, 39, 53) 0%, rgb(9, 10, 15) 100%);
            color: #fff;
        }

        body[data-theme='light'] {
            background: radial-gradient(ellipse at bottom, #b1b1b1 0%, #f6f5f0 100%);
            color: #000;
        }

        body[data-theme='indigo'] {
            background: linear-gradient(90deg, #51305e 0%, #0f084e 85%);
            color: #fff;
        }

        /* Additional themes */
        body[data-theme='flamingo'] {
            background: linear-gradient(304deg, rgb(255, 136, 0), rgb(245, 7, 226));
        }

        body[data-theme='frost'] {
            background: linear-gradient(304deg, rgb(0, 0, 0), rgb(8, 193, 255));
        }

        body[data-theme='crimson'] {
            background: linear-gradient(90deg, rgba(255, 106, 111, 1) 0%, rgba(148, 0, 17, 1) 85%);
        }

        /* Add more themes as necessary */

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #b625cc;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #a917a4;
        }
    </style>
</head>
<body data-theme="indigo"> <!-- Set default theme to 'indigo' -->
    <h2 style="font-size: 2em; margin-bottom: 1em;">Miscellaneous Stuff</h2>

    <div style="width: 100%; text-align: center; margin-bottom: 2em;">
        <h3>Select a Theme</h3>
        <button onclick="changeTheme('dark')">Dark</button>
        <button onclick="changeTheme('light')">Light</button>
        <button onclick="changeTheme('indigo')">Indigo</button>
        <button onclick="changeTheme('flamingo')">Flamingo</button>
        <button onclick="changeTheme('frost')">Frost</button>
        <button onclick="changeTheme('crimson')">Crimson</button>
        <!-- You can add more theme buttons here as needed -->
    </div>

    <div style="width: 100%; max-width: 600px; margin-bottom: 2em;">
        <div>
            <h1>about:blank</h1>
            <div>
                <p>Enter a URL you want to be opened in a about:blank page below:</p>
                <p>
                    <input id="url-target" type="url" placeholder="Enter a website URL" autocomplete="on" style="width: 100%; padding: 10px; border: none; border-radius: 10px; background-color: #2c2c2c; color: #ffffff;" />
                </p>
                <p>Note this may not work with some websites, but you can copy the link of this website and put it in for extra privacy.</p>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 1em;">
            <button id="create">Create page</button>
        </div>
    </div>

    <script src="themeSwitcher.js"></script> <!-- Link to the external theme switching script -->
    
    <script>
        document.getElementById("create").onclick = function () {
            let url = document.getElementById("url-target").value;
            if (!url.startsWith("https://") && !url.startsWith("http://")) {
                url = `https://${url}`;
            }

            const win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            const iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        };
    </script>
</body>
</html>
