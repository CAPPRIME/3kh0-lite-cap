            background: radial-gradient(at center bottom, rgb(27, 39, 53) 0%, rgb(9, 10, 15) 100%);
        }

<body data-theme="dark"> <!-- Default theme -->
    <h1>Other Page</h1>

    <script>
        // Load the saved theme from localStorage on page load
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to 'dark' theme
            document.body.setAttribute('data-theme', savedTheme);

            // Apply saved tab settings
            if (localStorage.getItem('title')) {
                document.title = localStorage.getItem('title');
            }
            if (localStorage.getItem('icon')) {
                document.querySelector("link[rel*='icon']").href = localStorage.getItem('icon');
            }
        };
    </script>
